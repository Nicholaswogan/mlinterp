name: test

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: build
      run: python -m pip install . -v

    - name: test
      working-directory: ${{github.workspace}}/test
      run: python test.py
